<html>
  <head> </head>
  <body>
    <div id="print"></div>
    <form>
      <input id="message" />
      <button type="button" id="send" onclick="sendMessage();">Send!</button>
    </form>
    <script>
      var ws = new WebSocket("ws://localhost:8181");
      var input = document.getElementById("message");
      ws.onopen = function (e) {
        console.log("connection to server open");
      };
      function sendMessage() {
        ws.send(input.value);
      }
      ws.onmessage = function (message) {
        const p = document.createElement("p");
        const { id, message: msg } = JSON.parse(message.data);
        p.innerHTML = `<strong>${id}</strong>: ${msg}`;
        const chat = document.getElementById("print");
        chat.appendChild(p);
        input.value = "";
      };
    </script>
  </body>
</html>
